<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px 30px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn {
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .required {
            color: #dc3545;
        }

        .expense-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <div class="card-header text-center">
                        <div class="expense-icon">
                            <i class="fas fa-receipt"></i>
                        </div>
                        <h3 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>
                            Add New Expense
                        </h3>
                        <p class="mb-0 mt-2 opacity-90">Track and manage your financial transactions</p>
                    </div>

                    <div class="card-body p-4">
                        <form id="expenseForm">
                            <div class="row">
                                <!-- Title Field -->
                                <div class="col-md-6 mb-4">
                                    <label for="title" class="form-label">
                                        <i class="fas fa-tag me-1"></i>
                                        Title <span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="title" name="title"
                                        placeholder="Enter expense title" required>
                                    <div class="invalid-feedback">
                                        Please provide a valid title.
                                    </div>
                                </div>

                                <!-- Amount Field -->
                                <div class="col-md-6 mb-4">
                                    <label for="amount" class="form-label">
                                        <i class="fas fa-rupee-sign me-1"></i>
                                        Amount <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">‚Çπ</span>
                                        <input type="number" step="0.01" class="form-control" id="amount" name="amount"
                                            placeholder="0.00" min="0" required>
                                    </div>
                                    <div class="invalid-feedback">
                                        Please provide a valid amount.
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Category Field -->
                                <div class="col-md-6 mb-4">
                                    <label for="category" class="form-label">
                                        <i class="fas fa-list me-1"></i>
                                        Category <span class="required">*</span>
                                    </label>
                                    <select class="form-select" id="category" name="category" required>
                                        <option value="" disabled selected>Select Category</option>
                                        <option value="Food">üçΩÔ∏è Food & Dining</option>
                                        <option value="Transport">üöó Transport</option>
                                        <option value="Entertainment">üé¨ Entertainment</option>
                                        <option value="Shopping">üõçÔ∏è Shopping</option>
                                        <option value="Bills">üìÑ Bills & Utilities</option>
                                        <option value="Healthcare">üè• Healthcare</option>
                                        <option value="Education">üìö Education</option>
                                        <option value="Travel">‚úàÔ∏è Travel</option>
                                        <option value="Other">üì¶ Other</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a category.
                                    </div>
                                </div>

                                <!-- Transaction Date Field -->
                                <div class="col-md-6 mb-4">
                                    <label for="transactionDate" class="form-label">
                                        <i class="fas fa-calendar-alt me-1"></i>
                                        Transaction Date <span class="required">*</span>
                                    </label>
                                    <input type="date" class="form-control" id="transactionDate" name="transactionDate"
                                        required>
                                    <div class="invalid-feedback">
                                        Please provide a valid date.
                                    </div>
                                </div>
                            </div>

                            <!-- Transaction Type -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-exchange-alt me-1"></i>
                                    Transaction Type <span class="required">*</span>
                                </label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check form-check-inline p-3 border rounded-3">
                                            <input class="form-check-input" type="radio" name="transactionType"
                                                id="expense" value="EXPENSE" checked>
                                            <label class="form-check-label w-100" for="expense">
                                                <i class="fas fa-minus-circle text-danger me-2"></i>
                                                <strong>Expense</strong>
                                                <small class="d-block text-muted">Money going out</small>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check form-check-inline p-3 border rounded-3">
                                            <input class="form-check-input" type="radio" name="transactionType"
                                                id="income" value="INCOME">
                                            <label class="form-check-label w-100" for="income">
                                                <i class="fas fa-plus-circle text-success me-2"></i>
                                                <strong>Income</strong>
                                                <small class="d-block text-muted">Money coming in</small>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Description Field -->
                            <div class="mb-4">
                                <label for="description" class="form-label">
                                    <i class="fas fa-comment-alt me-1"></i>
                                    Description
                                </label>
                                <textarea class="form-control" id="description" name="description" rows="4"
                                    placeholder="Add any additional notes about this transaction..."></textarea>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                                <a href="/dashboard" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Cancel
                                </a>
                                <div>
                                    <button type="reset" class="btn btn-outline-secondary me-2">
                                        <i class="fas fa-redo me-2"></i>
                                        Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>
                                        Save Expense
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Summary Card -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-chart-pie me-2"></i>
                            Quick Summary
                        </h5>
                        <div class="row text-center">
                            <div class="col-md-4">
                                <div class="p-3 bg-light rounded">
                                    <i class="fas fa-minus-circle text-danger fa-2x mb-2"></i>
                                    <h6>Total Expenses</h6>
                                    <h4 class="text-danger">‚Çπ 0</h4>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="p-3 bg-light rounded">
                                    <i class="fas fa-plus-circle text-success fa-2x mb-2"></i>
                                    <h6>Total Income</h6>
                                    <h4 class="text-success">‚Çπ 0</h4>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="p-3 bg-light rounded">
                                    <i class="fas fa-balance-scale text-primary fa-2x mb-2"></i>
                                    <h6>Balance</h6>
                                    <h4 class="text-primary">‚Çπ 0</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set today's date as default
        document.getElementById('transactionDate').valueAsDate = new Date();

        // Form validation
        const form = document.getElementById('expenseForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            if (form.checkValidity()) {
                // Collect form data
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);

                // Show success message
                alert('Expense saved successfully!');
                console.log('Form Data:', data);

                // Reset form
                form.reset();
                document.getElementById('transactionDate').valueAsDate = new Date();
                document.getElementById('expense').checked = true;
            }

            form.classList.add('was-validated');
        });

        // Reset button functionality
        document.querySelector('button[type="reset"]').addEventListener('click', function () {
            form.classList.remove('was-validated');
            setTimeout(() => {
                document.getElementById('transactionDate').valueAsDate = new Date();
                document.getElementById('expense').checked = true;
            }, 10);
        });

        // Real-time amount formatting
        document.getElementById('amount').addEventListener('input', function (e) {
            let value = parseFloat(e.target.value);
            if (!isNaN(value)) {
                // Update summary (mock functionality)
                updateSummary(value, document.querySelector('input[name="transactionType"]:checked').value);
            }
        });

        // Transaction type change handler
        document.querySelectorAll('input[name="transactionType"]').forEach(radio => {
            radio.addEventListener('change', function () {
                const amount = parseFloat(document.getElementById('amount').value) || 0;
                updateSummary(amount, this.value);
            });
        });

        function updateSummary(amount, type) {
            // This is a mock function for demonstration
            // In a real app, this would calculate based on stored data
            const expenseEl = document.querySelector('.text-danger h4');
            const incomeEl = document.querySelector('.text-success h4');
            const balanceEl = document.querySelector('.text-primary h4');

            if (type === 'EXPENSE') {
                expenseEl.textContent = `‚Çπ ${amount.toFixed(2)}`;
                balanceEl.textContent = `‚Çπ ${(-amount).toFixed(2)}`;
            } else {
                incomeEl.textContent = `‚Çπ ${amount.toFixed(2)}`;
                balanceEl.textContent = `‚Çπ ${amount.toFixed(2)}`;
            }
        }
    </script>
</body>

</html>
