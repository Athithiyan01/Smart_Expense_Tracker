<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Expense Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <h2 th:text="${title}">Expense Reports</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Reports</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Month/Year Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="get" action="/reports">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="month" class="form-label">Month</label>
                                    <select class="form-select" id="month" name="month">
                                        <option value="1" th:selected="${selectedMonth == 1}">January</option>
                                        <option value="2" th:selected="${selectedMonth == 2}">February</option>
                                        <option value="3" th:selected="${selectedMonth == 3}">March</option>
                                        <option value="4" th:selected="${selectedMonth == 4}">April</option>
                                        <option value="5" th:selected="${selectedMonth == 5}">May</option>
                                        <option value="6" th:selected="${selectedMonth == 6}">June</option>
                                        <option value="7" th:selected="${selectedMonth == 7}">July</option>
                                        <option value="8" th:selected="${selectedMonth == 8}">August</option>
                                        <option value="9" th:selected="${selectedMonth == 9}">September</option>
                                        <option value="10" th:selected="${selectedMonth == 10}">October</option>
                                        <option value="11" th:selected="${selectedMonth == 11}">November</option>
                                        <option value="12" th:selected="${selectedMonth == 12}">December</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="year" class="form-label">Year</label>
                                    <input type="number" class="form-control" id="year" name="year" 
                                           th:value="${selectedYear}" min="2020" max="2030">
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary">Filter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Category-wise Expenses -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Category-wise Expenses</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="categoryChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Expense Breakdown</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${categoryExpenses != null and !categoryExpenses.isEmpty()}">
                            <div th:each="expense : ${categoryExpenses}" class="d-flex justify-content-between mb-2">
                                <span th:text="${expense[0]}">Category</span>
                                <strong th:text="'$' + ${expense[1]}">$0.00</strong>
                            </div>
                        </div>
                        <div th:if="${categoryExpenses == null or categoryExpenses.isEmpty()}" class="text-muted">
                            No expenses found for this period.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script th:inline="javascript" th:if="${categoryExpenses != null and !categoryExpenses.isEmpty()}">
    /*<![CDATA[*/
    const ctx = document.getElementById('categoryChart').getContext('2d');

    // Convert categoryExpenses (List<Object[]>) into JS arrays
    const data = /*[[${categoryExpenses}]]*/ [];

    const categories = data.map(item => item[0]);
    const amounts = data.map(item => parseFloat(item[1]));

    const chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: categories,
            datasets: [{
                data: amounts,
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                    '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
