<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}">
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .card-stats {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card-stats:hover {
            transform: translateY(-5px);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<div layout:fragment="content" class="container-fluid py-4">
    <!-- User Statistics -->
    <div class="row mb-4">
        <div class="col-md-3 col-6">
            <div class="card card-stats bg-info text-white text-center">
                <div class="card-body">
                    <i class="fas fa-users fa-2x mb-2"></i>
                    <h4 th:text="${#lists.size(users)}">0</h4>
                    <small>Total Users</small>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-6">
            <div class="card card-stats bg-success text-white text-center">
                <div class="card-body">
                    <i class="fas fa-user-check fa-2x mb-2"></i>
                    <h4 th:text="${#lists.size(users.?[emailVerified == true])}">0</h4>
                    <small>Verified Users</small>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-6">
            <div class="card card-stats bg-warning text-dark text-center">
                <div class="card-body">
                    <i class="fas fa-user-clock fa-2x mb-2"></i>
                    <h4 th:text="${#lists.size(users.?[emailVerified == false])}">0</h4>
                    <small>Pending Users</small>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-6">
            <div class="card card-stats bg-primary text-white text-center">
                <div class="card-body">
                    <i class="fas fa-crown fa-2x mb-2"></i>
                    <h4 th:text="${#lists.size(users.?[role.name() == 'ADMIN'])}">0</h4>
                    <small>Admins</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-users"></i> All Users</h5>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(users)}" class="text-center py-5">
                <i class="fas fa-users fa-4x text-muted mb-3"></i>
                <h4>No users found</h4>
                <p class="text-muted">No registered users in the system</p>
            </div>

            <div th:unless="${#lists.isEmpty(users)}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>User Info</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="avatar bg-primary text-white me-2" 
                                         th:text="${user.firstName.substring(0,1).toUpperCase()}">U</div>
                                    <div>
                                        <strong th:text="${user.firstName + ' ' + user.lastName}">Name</strong>
                                        <small class="text-muted d-block">ID: <span th:text="${user.id}">1</span></small>
                                    </div>
                                </div>
                            </td>
                            <td th:text="${user.email}">Email</td>
                            <td>
                                <span th:class="${user.role.name() == 'ADMIN'} ? 'badge bg-danger' : 'badge bg-primary'" 
                                      th:text="${user.role.name()}">Role</span>
                            </td>
                            <td>
                                <span th:class="${user.emailVerified} ? 'badge bg-success' : 'badge bg-warning'" 
                                      th:text="${user.emailVerified} ? 'Verified' : 'Pending'">Status</span>
                            </td>
                            <td>
                                <span th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Date</span>
                                <br>
                                <small class="text-muted" th:text="${#temporals.format(user.createdAt, 'HH:mm')}">Time</small>
                            </td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/admin/users/{id}/details(id=${user.id})}" 
                                       class="btn btn-outline-info" title="View Details">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <form th:action="@{/admin/users/{id}/toggle-status(id=${user.id})}" method="post" class="d-inline">
                                        <button type="submit" 
                                                th:class="${user.emailVerified} ? 'btn btn-outline-warning' : 'btn btn-outline-success'" 
                                                th:title="${user.emailVerified} ? 'Disable User' : 'Enable User'">
                                            <i th:class="${user.emailVerified} ? 'fas fa-user-times' : 'fas fa-user-check'"></i>
                                        </button>
                                    </form>
                                    <form th:if="${user.role.name() != 'ADMIN'}" 
                                          th:action="@{/admin/users/{id}/delete(id=${user.id})}" 
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-outline-danger" title="Delete User"
                                                onclick="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Export Options -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-light">
            <h6 class="mb-0"><i class="fas fa-download"></i> Export Data</h6>
        </div>
        <div class="card-body">
            <div class="row g-2">
                <div class="col-md-4">
                    <a th:href="@{/admin/reports/export?type=users}" class="btn btn-outline-primary w-100">
                        <i class="fas fa-file-csv"></i> Export Users CSV
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/admin/reports/export?type=expenses}" class="btn btn-outline-success w-100">
                        <i class="fas fa-file-csv"></i> Export Expenses CSV
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/admin/reports/export?type=budgets}" class="btn btn-outline-info w-100">
                        <i class="fas fa-file-csv"></i> Export Budgets CSV
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
