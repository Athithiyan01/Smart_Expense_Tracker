<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SmartSpend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #fff;
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 15px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .sidebar {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 20px;
            border-radius: 15px;
        }
        .sidebar a {
            color: #ddd;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .sidebar .active {
            background: #0d6efd;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h3 class="text-white">Admin</h3>
            <a href="/admin/dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/admin/users"><i class="fas fa-users"></i> Manage Users</a>
            <a href="/admin/system"><i class="fas fa-cogs"></i> System</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">

            <!-- Topbar with Logout -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="text-white mb-0">Admin Dashboard</h3>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <i class="fas fa-users fa-2x mb-2 text-primary"></i>
                        <h5>Total Users</h5>
                        <h3 th:text="${totalUsers}">0</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <i class="fas fa-wallet fa-2x mb-2 text-success"></i>
                        <h5>Total Expenses</h5>
                        <h3 th:text="${totalExpenses}">0</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <i class="fas fa-chart-line fa-2x mb-2 text-warning"></i>
                        <h5>Monthly Growth</h5>
                        <h3 th:text="${monthlyGrowth}">0%</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3 text-center">
                        <i class="fas fa-bell fa-2x mb-2 text-danger"></i>
                        <h5>Notifications</h5>
                        <h3 th:text="${notifications}">0</h3>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="card p-3">
                <h5>Recent Activity</h5>
                <table class="table table-dark table-hover table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Action</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="activity : ${recentActivities}">
                            <td th:text="${activity.user}">User Name</td>
                            <td th:text="${activity.action}">Logged In</td>
                            <td th:text="${activity.date}">2025-09-18</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
