<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Budget Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px 30px;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn {
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
        }
        
        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }
        
        .required {
            color: #dc3545;
        }
        
        .budget-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
        }

        .period-selector {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .period-option {
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid transparent;
        }

        .period-option:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .period-option.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px 0 0 10px;
        }

        .progress-preview {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="container mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <div class="card-header text-center">
                        <div class="budget-icon">
                            <i class="fas fa-piggy-bank"></i>
                        </div>
                        <h3 class="mb-0">
                            <i class="fas fa-plus-circle me-2"></i>
                            <span th:if="${budget.id == null}">Create New Budget</span>
                            <span th:if="${budget.id != null}">Edit Budget</span>
                        </h3>
                        <p class="mb-0 mt-2 opacity-90">Set and track your monthly spending limits</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <form th:action="@{${budget.id != null ? '/budgets/' + budget.id + '/edit' : '/budgets/add'}}" 
                              th:object="${budget}" method="post" id="budgetForm">
                            
                            <!-- Budget Name and Category Row -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-tag me-1"></i>
                                        Budget Name <span class="required">*</span>
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="name" 
                                           th:field="*{name}"
                                           placeholder="e.g., Monthly Food Budget"
                                           required>
                                    <div th:if="${#fields.hasErrors('name')}" class="text-danger mt-1">
                                        <small th:errors="*{name}"></small>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label for="category" class="form-label">
                                        <i class="fas fa-list me-1"></i>
                                        Category <span class="required">*</span>
                                    </label>
                                    <select class="form-select" id="category" th:field="*{category}" required>
                                        <option value="" disabled selected>Select Category</option>
                                        <option value="Food">üçΩÔ∏è Food & Dining</option>
                                        <option value="Transport">üöó Transport</option>
                                        <option value="Entertainment">üé¨ Entertainment</option>
                                        <option value="Shopping">üõçÔ∏è Shopping</option>
                                        <option value="Bills">üìÑ Bills & Utilities</option>
                                        <option value="Healthcare">üè• Healthcare</option>
                                        <option value="Education">üìö Education</option>
                                        <option value="Travel">‚úàÔ∏è Travel</option>
                                        <option value="Savings">üí∞ Savings</option>
                                        <option value="Other">üì¶ Other</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('category')}" class="text-danger mt-1">
                                        <small th:errors="*{category}"></small>
                                    </div>
                                </div>
                            </div>

                            <!-- Amount and Period Row -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="amount" class="form-label">
                                        <i class="fas fa-rupee-sign me-1"></i>
                                        Budget Amount <span class="required">*</span>
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text">‚Çπ</span>
                                        <input type="number" 
                                               step="0.01" 
                                               class="form-control" 
                                               id="amount" 
                                               th:field="*{amount}"
                                               placeholder="0.00"
                                               min="0"
                                               required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('amount')}" class="text-danger mt-1">
                                        <small th:errors="*{amount}"></small>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label for="period" class="form-label">
                                        <i class="fas fa-calendar me-1"></i>
                                        Budget Period <span class="required">*</span>
                                    </label>
                                    <select class="form-select" id="period" th:field="*{period}" required>
                                        <option value="" disabled selected>Select Period</option>
                                        <option value="WEEKLY">üìÖ Weekly</option>
                                        <option value="MONTHLY">üìÖ Monthly</option>
                                        <option value="QUARTERLY">üìÖ Quarterly</option>
                                        <option value="YEARLY">üìÖ Yearly</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('period')}" class="text-danger mt-1">
                                        <small th:errors="*{period}"></small>
                                    </div>
                                </div>
                            </div>

                            <!-- Start and End Date Row -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="startDate" class="form-label">
                                        <i class="fas fa-play-circle me-1"></i>
                                        Start Date <span class="required">*</span>
                                    </label>
                                    <input type="date" 
                                           class="form-control" 
                                           id="startDate" 
                                           th:field="*{startDate}"
                                           required>
                                    <div th:if="${#fields.hasErrors('startDate')}" class="text-danger mt-1">
                                        <small th:errors="*{startDate}"></small>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label for="endDate" class="form-label">
                                        <i class="fas fa-stop-circle me-1"></i>
                                        End Date <span class="required">*</span>
                                    </label>
                                    <input type="date" 
                                           class="form-control" 
                                           id="endDate" 
                                           th:field="*{endDate}"
                                           required>
                                    <div th:if="${#fields.hasErrors('endDate')}" class="text-danger mt-1">
                                        <small th:errors="*{endDate}"></small>
                                    </div>
                                </div>
                            </div>

                            <!-- Alert Threshold -->
                            <div class="mb-4">
                                <label for="alertThreshold" class="form-label">
                                    <i class="fas fa-exclamation-triangle me-1"></i>
                                    Alert Threshold (%)
                                </label>
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <input type="range" 
                                               class="form-range" 
                                               id="alertThreshold" 
                                               th:field="*{alertThreshold}"
                                               min="50" 
                                               max="100" 
                                               value="80"
                                               oninput="updateThresholdDisplay(this.value)">
                                    </div>
                                    <div class="col-md-4">
                                        <span class="badge bg-warning text-dark fs-6" id="thresholdDisplay">80%</span>
                                        <small class="d-block text-muted">Alert when spent</small>
                                    </div>
                                </div>
                                <small class="text-muted">Get notified when your spending reaches this percentage</small>
                            </div>

                            <!-- Description -->
                            <div class="mb-4">
                                <label for="description" class="form-label">
                                    <i class="fas fa-comment-alt me-1"></i>
                                    Description
                                </label>
                                <textarea class="form-control" 
                                          id="description" 
                                          th:field="*{description}"
                                          rows="3" 
                                          placeholder="Add any additional notes about this budget..."></textarea>
                            </div>

                            <!-- Budget Preview -->
                            <div class="progress-preview">
                                <h6 class="mb-3">
                                    <i class="fas fa-chart-line me-2"></i>
                                    Budget Preview
                                </h6>
                                <div class="row text-center">
                                    <div class="col-md-3 col-6 mb-3">
                                        <div class="p-2">
                                            <i class="fas fa-wallet text-primary fa-2x mb-1"></i>
                                            <div class="fw-bold" id="previewAmount">‚Çπ 0</div>
                                            <small class="text-muted">Budget</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-6 mb-3">
                                        <div class="p-2">
                                            <i class="fas fa-minus-circle text-danger fa-2x mb-1"></i>
                                            <div class="fw-bold text-danger">‚Çπ 0</div>
                                            <small class="text-muted">Spent</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-6 mb-3">
                                        <div class="p-2">
                                            <i class="fas fa-plus-circle text-success fa-2x mb-1"></i>
                                            <div class="fw-bold text-success" id="previewRemaining">‚Çπ 0</div>
                                            <small class="text-muted">Remaining</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-6 mb-3">
                                        <div class="p-2">
                                            <i class="fas fa-chart-pie text-info fa-2x mb-1"></i>
                                            <div class="fw-bold text-info">0%</div>
                                            <small class="text-muted">Used</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted d-block mt-1">Progress bar will show actual spending once budget is created</small>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                                <a th:href="@{/budgets}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Cancel
                                </a>
                                <div>
                                    <button type="reset" class="btn btn-outline-secondary me-2">
                                        <i class="fas fa-redo me-2"></i>
                                        Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>
                                        <span th:if="${budget.id == null}">Create Budget</span>
                                        <span th:if="${budget.id != null}">Update Budget</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set default dates
        document.addEventListener('DOMContentLoaded', function() {
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            
            if (!startDate.value) {
                const today = new Date();
                startDate.valueAsDate = today;
            }
            
            if (!endDate.value) {
                const nextMonth = new Date();
                nextMonth.setMonth(nextMonth.getMonth() + 1);
                endDate.valueAsDate = nextMonth;
            }
        });

        // Update threshold display
        function updateThresholdDisplay(value) {
            document.getElementById('thresholdDisplay').textContent = value + '%';
        }

        // Update preview when amount changes
        document.getElementById('amount').addEventListener('input', function() {
            const amount = parseFloat(this.value) || 0;
            document.getElementById('previewAmount').textContent = '‚Çπ ' + amount.toLocaleString();
            document.getElementById('previewRemaining').textContent = '‚Çπ ' + amount.toLocaleString();
        });

        // Auto-set end date based on period
        document.getElementById('period').addEventListener('change', function() {
            const startDate = new Date(document.getElementById('startDate').value);
            if (startDate && this.value) {
                const endDate = new Date(startDate);
                
                switch(this.value) {
                    case 'WEEKLY':
                        endDate.setDate(endDate.getDate() + 7);
                        break;
                    case 'MONTHLY':
                        endDate.setMonth(endDate.getMonth() + 1);
                        break;
                    case 'QUARTERLY':
                        endDate.setMonth(endDate.getMonth() + 3);
                        break;
                    case 'YEARLY':
                        endDate.setFullYear(endDate.getFullYear() + 1);
                        break;
                }
                
                document.getElementById('endDate').valueAsDate = endDate;
            }
        });

        // Form validation
        document.getElementById('budgetForm').addEventListener('submit', function(event) {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            
            if (endDate <= startDate) {
                event.preventDefault();
                alert('End date must be after start date');
                return false;
            }
        });
    </script>
</div>
</html>
