<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
            border-radius: 15px;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px 30px;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        
        .btn {
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">
                            <i class="fas fa-piggy-bank me-2"></i>
                            <span th:if="${budget.id == null}">Create Budget</span>
                            <span th:if="${budget.id != null}">Edit Budget</span>
                        </h3>
                    </div>
                    
                    <div class="card-body p-4">
                        <form th:action="@{${budget.id != null ? '/budgets/' + budget.id + '/edit' : '/budgets/new'}}" 
                              th:object="${budget}" method="post">
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">
                                    <i class="fas fa-list me-1"></i>
                                    Category <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="category" th:field="*{category}" required>
                                    <option value="" disabled selected>Select Category</option>
                                    <option value="Food">Food & Dining</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Bills">Bills & Utilities</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Education">Education</option>
                                    <option value="Travel">Travel</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="amount" class="form-label">
                                    <i class="fas fa-rupee-sign me-1"></i>
                                    Budget Amount <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">â‚¹</span>
                                    <input type="number" 
                                           step="0.01" 
                                           class="form-control" 
                                           id="amount" 
                                           th:field="*{amount}"
                                           placeholder="0.00"
                                           min="0"
                                           required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="month" class="form-label">
                                        <i class="fas fa-calendar me-1"></i>
                                        Month <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="month" th:field="*{month}" required>
                                        <option value="" disabled selected>Select Month</option>
                                        <option value="1">January</option>
                                        <option value="2">February</option>
                                        <option value="3">March</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">August</option>
                                        <option value="9">September</option>
                                        <option value="10">October</option>
                                        <option value="11">November</option>
                                        <option value="12">December</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="year" class="form-label">
                                        <i class="fas fa-calendar-alt me-1"></i>
                                        Year <span class="text-danger">*</span>
                                    </label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="year" 
                                           th:field="*{year}"
                                           min="2020"
                                           max="2030"
                                           required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/budgets}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:if="${budget.id == null}">Create Budget</span>
                                    <span th:if="${budget.id != null}">Update Budget</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set current year as default
        document.addEventListener('DOMContentLoaded', function() {
            const yearInput = document.getElementById('year');
            if (!yearInput.value) {
                yearInput.value = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
