<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Budget - SmartSpend</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        
        .card {
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 25px 30px;
            text-align: center;
        }
        
        .budget-icon {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 28px;
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-1px);
        }
        
        .btn {
            border-radius: 12px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
            color: white;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px 0 0 12px;
            font-weight: 600;
        }
        
        .form-floating {
            position: relative;
        }
        
        .form-floating > .form-control {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
        }
        
        .form-floating > label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 1rem 0.75rem;
            pointer-events: none;
            border: 1px solid transparent;
            transform-origin: 0 0;
            transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .action-buttons {
            border-top: 1px solid #e9ecef;
            margin-top: 30px;
            padding-top: 25px;
        }
        
        .month-year-row {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-header">
                        <div class="budget-icon">
                            <i class="fas fa-piggy-bank"></i>
                        </div>
                        <h3 class="mb-0">Add New Budget</h3>
                        <p class="mb-0 mt-2 opacity-90">Set your spending limits and track expenses</p>
                    </div>
                    
                    <div class="card-body">
                        <form th:action="@{/budgets/add}" th:object="${budget}" method="post">
                            
                            <!-- Category Selection -->
                            <div class="form-group">
                                <label for="category" class="form-label">
                                    <i class="fas fa-list me-2 text-primary"></i>
                                    Category <span class="required">*</span>
                                </label>
                                <select class="form-select" id="category" th:field="*{category}" required>
                                    <option value="" disabled selected>Choose a category...</option>
                                    <option value="Food">üçΩÔ∏è Food & Dining</option>
                                    <option value="Transport">üöó Transportation</option>
                                    <option value="Entertainment">üé¨ Entertainment</option>
                                    <option value="Shopping">üõçÔ∏è Shopping</option>
                                    <option value="Bills">üìÑ Bills & Utilities</option>
                                    <option value="Healthcare">üè• Healthcare</option>
                                    <option value="Education">üìö Education</option>
                                    <option value="Travel">‚úàÔ∏è Travel</option>
                                    <option value="Savings">üí∞ Savings</option>
                                    <option value="Other">üì¶ Other</option>
                                </select>
                            </div>
                            
                            <!-- Budget Amount -->
                            <div class="form-group">
                                <label for="amount" class="form-label">
                                    <i class="fas fa-rupee-sign me-2 text-success"></i>
                                    Budget Amount <span class="required">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">‚Çπ</span>
                                    <input type="number" 
                                           step="0.01" 
                                           class="form-control" 
                                           id="amount" 
                                           th:field="*{amount}"
                                           placeholder="0.00"
                                           min="0"
                                           required>
                                </div>
                                <small class="text-muted">Enter the maximum amount you want to spend</small>
                            </div>
                            
                            <!-- Month and Year Selection -->
                            <div class="month-year-row">
                                <h6 class="mb-3">
                                    <i class="fas fa-calendar-alt me-2 text-info"></i>
                                    Budget Period
                                </h6>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="month" class="form-label">
                                            Month <span class="required">*</span>
                                        </label>
                                        <select class="form-select" id="month" th:field="*{month}" required>
                                            <option value="" disabled>Select Month</option>
                                            <option value="1">January</option>
                                            <option value="2">February</option>
                                            <option value="3">March</option>
                                            <option value="4">April</option>
                                            <option value="5">May</option>
                                            <option value="6">June</option>
                                            <option value="7">July</option>
                                            <option value="8">August</option>
                                            <option value="9">September</option>
                                            <option value="10">October</option>
                                            <option value="11">November</option>
                                            <option value="12">December</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="year" class="form-label">
                                            Year <span class="required">*</span>
                                        </label>
                                        <input type="number" 
                                               class="form-control" 
                                               id="year" 
                                               th:field="*{year}"
                                               min="2020"
                                               max="2030"
                                               required>
                                    </div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="action-buttons d-flex justify-content-between align-items-center flex-wrap">
                                <a href="/dashboard" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Cancel
                                </a>
                                <div>
                                    <button type="reset" class="btn btn-outline-secondary me-2">
                                        <i class="fas fa-redo me-2"></i>
                                        Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>
                                        Create Budget
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set current year as default
        document.addEventListener('DOMContentLoaded', function() {
            const yearInput = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            
            if (!yearInput.value) {
                yearInput.value = new Date().getFullYear();
            }
            
            if (!monthSelect.value) {
                monthSelect.value = new Date().getMonth() + 1;
            }
        });

        // Add some interactive feedback
        document.getElementById('amount').addEventListener('input', function() {
            const value = parseFloat(this.value);
            if (value > 0) {
                this.classList.add('border-success');
                this.classList.remove('border-danger');
            } else {
                this.classList.remove('border-success');
            }
        });

        // Form validation feedback
        document.querySelector('form').addEventListener('submit', function(e) {
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('border-danger');
                    isValid = false;
                } else {
                    field.classList.remove('border-danger');
                    field.classList.add('border-success');
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Please fill in all required fields');
            }
        });
    </script>
</body>
</html>
