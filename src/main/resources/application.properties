# ==============================
# Database Configuration
# ==============================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/smartspend}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# ==============================
# JPA Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ==============================
# Server Configuration
# ==============================
server.port=${PORT:8080}
server.error.whitelabel.enabled=false

# ==============================
# Mail Configuration
# (⚠️ Use Render Secret Keys, don’t hardcode credentials)
# ==============================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==============================
# Application Security (JWT)
# ==============================
app.jwt.secret=${JWT_SECRET:smartspendSecretKey2023!}
app.jwt.expiration=86400000
app.base.url=${BASE_URL:https://smartspend.onrender.com}

# ==============================
# File Upload
# ==============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==============================
# Thymeleaf
# ==============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ==============================
# Logging
# ==============================
logging.level.com.example.Smart_Spend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==============================
# Async Config
# ==============================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100

# ==============================
# Security
# ==============================
spring.security.require-ssl=false
spring.main.allow-circular-references=false